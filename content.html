    .swc-container {
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif !important;
        max-width: 1400px;
        margin: 0;
        padding: 20px;
        color: #333;

    .swc-container * {

    .swc-container * {
        box-sizing: border-box;
    }

    /* Main Layout */
    .swc-main-layout {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 25px;
        align-items: stretch;
    }

    /* Banner Cards */
    .swc-banner-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: space-between;
    }

    .swc-banner,
    button.swc-banner {
        border-radius: 16px !important;
        padding: 25px !important;
        color: #A50034 !important;
        text-decoration: none !important;
        min-height: 150px !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: space-between !important;
        position: relative !important;
        overflow: hidden !important;
        transition: all 0.3s ease !important;
        background: #fff !important;
        background-color: #fff !important;
        border: 2px solid #e0e0e0 !important;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08) !important;
        cursor: pointer !important;
        text-align: left !important;
        width: 100% !important;
        flex: 1 !important;
    }

    .swc-banner:hover,
    button.swc-banner:hover {
        transform: translateY(-5px) !important;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12) !important;
        background: #fafafa !important;
        background-color: #fafafa !important;
        color: #A50034 !important;
    }

    .swc-banner-icon {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #A50034 !important;
    }

    .swc-banner-title {
        font-size: 15px;
        font-weight: 700;
        margin-bottom: 5px;
        color: #A50034 !important;
    }

    .swc-banner-subtitle {
        font-size: 10px;
        opacity: 0.9;
        color: #000000 !important;
    }

    .swc-banner-arrow {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 18px;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s;
    }

    .swc-banner:hover .swc-banner-arrow {
        opacity: 1;
        transform: translateX(0);

    }

        height: 60px;
        background: #fff !important;
        color: #A50034 !important;
        border: 2px solid #e0e0e0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 24px;
    }

    .swc-feature-title {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 15px;
    }

    .swc-feature-desc {
        font-size: 13px;
        color: #666;
    }

    /* Search Box */
    .swc-search {
        background: #fff !important;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        padding: 5px;
        display: flex;
        margin-top: 30px;
    }

    .swc-search input {
        flex: 1;
        border: none;
        background: transparent;
        padding: 15px 25px;
        font-size: 14px;
        outline: none;
    }

    .swc-search button {
        background: #A50034 !important;
        color: #fff !important;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
    }

    .swc-search button:hover {
        background: #8B002C !important;
    }

    /* Stats */
    .swc-stats {
        display: flex;
        justify-content: space-around;
        padding: 30px 0 0;
        border-top: 1px solid #eee;
        margin-top: 30px;
    }

    .swc-stat {
        text-align: center;
    }

    .swc-stat-number {
        font-size: 32px;
        font-weight: 900;
        color: #A50034;
    }

    .swc-stat-label {
        font-size: 13px;
        color: #666;
    }

    /* Responsive */
    @media (max-width: 1200px) {
        .swc-main-layout {
            grid-template-columns: 1fr;
        }

        .swc-banner-column {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .swc-banner {
            flex: 1 1 calc(50% - 10px);
            min-width: 250px;
        }
    }

    @media (max-width: 768px) {
        .swc-keyword {
            font-size: 32px;
        }

        .swc-slogan {
            font-size: 16px;
        }

        .swc-banner {
            flex: 1 1 100%;
        }

        .swc-feature-grid {
            grid-template-columns: 1fr;
        }

        .swc-stats {
            flex-direction: column;
            gap: 20px;
        }
    }
